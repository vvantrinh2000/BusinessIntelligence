<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Hello World</title>
    <style>
        /* CSS Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .greeting {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .button-group {
            margin: 20px 0;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .message.show {
            opacity: 1;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .fun {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .counter {
            font-size: 1.1rem;
            color: #555;
            margin-top: 20px;
        }

        .highlight {
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">Hello, World! üåç</h1>
        
        <div class="greeting">
            Welcome to your first web page!
        </div>

        <div class="button-group">
            <button onclick="changeGreeting()">Change Greeting</button>
            <button onclick="showTime()">Show Time</button>
            <button onclick="changeColor()">Change Colors</button>
            <button onclick="showFact()">Fun Fact</button>
        </div>

        <div id="messageBox" class="message"></div>
        
        <div class="counter">
            Button clicks: <span id="clickCounter" class="highlight">0</span>
        </div>
    </div>

    <script>
        // JavaScript Code
        let clickCount = 0;
        let colorIndex = 0;
        
        // Array of different greetings
        const greetings = [
            "Hello, World! üåç",
            "Hi there, Coder! üë®‚Äçüíª",
            "Welcome, Developer! üöÄ",
            "Greetings, Human! üëã",
            "Hey, Future Programmer! ‚≠ê"
        ];

        // Array of different color schemes
        const colorSchemes = [
            "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
            "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)",
            "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)",
            "linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)",
            "linear-gradient(135deg, #fa709a 0%, #fee140 100%)"
        ];

        // Array of fun programming facts
        const funFacts = [
            "The first computer bug was an actual bug! üêõ",
            "JavaScript was created in just 10 days! ‚ö°",
            "The word 'computer' originally referred to people! üë•",
            "The first programmer was Ada Lovelace in 1843! üë©‚Äçüíª",
            "There are more possible games of chess than atoms in the universe! ‚ôüÔ∏è"
        ];

        let greetingIndex = 0;

        function updateCounter() {
            clickCount++;
            document.getElementById('clickCounter').textContent = clickCount;
        }

        function showMessage(message, type = 'info') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message ${type} show`;
            
            // Hide message after 3 seconds
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        function changeGreeting() {
            updateCounter();
            greetingIndex = (greetingIndex + 1) % greetings.length;
            document.getElementById('mainTitle').textContent = greetings[greetingIndex];
            showMessage("Greeting changed successfully! üéâ", "success");
        }

        function showTime() {
            updateCounter();
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            const dateString = now.toLocaleDateString();
            showMessage(`Current time: ${timeString} on ${dateString} ‚è∞`, "info");
        }

        function changeColor() {
            updateCounter();
            colorIndex = (colorIndex + 1) % colorSchemes.length;
            document.body.style.background = colorSchemes[colorIndex];
            showMessage("Background color changed! üé®", "success");
        }

        function showFact() {
            updateCounter();
            const randomFact = funFacts[Math.floor(Math.random() * funFacts.length)];
            showMessage(randomFact, "fun");
        }

        // Welcome message when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                showMessage("Welcome to web development! Click the buttons to explore! üéä", "success");
            }, 1000);
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case '1':
                    changeGreeting();
                    break;
                case '2':
                    showTime();
                    break;
                case '3':
                    changeColor();
                    break;
                case '4':
                    showFact();
                    break;
            }
        });
    </script>
</body>
</html>
